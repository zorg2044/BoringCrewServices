//TACLS (Untested but this should give you ~13.5 days in space which is 1 day longer than Apollo 17)

@part[BCS_Centauri_CrewCapsule]:NEEDS[TacLifeSupport]:FOR[BoringCrewServices]
{
	RESOURCE
	{
		name = Food
		amount = 20.1
		maxAmount = 20.1
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE
	{
		name = Water
		amount = 13.3
		maxAmount = 13.3
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE
	{
		name = Oxygen
		amount = 2034
		maxAmount = 2034
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 1757
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 17
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 1.827
		@maxAmount *= #$/CrewCapacity$
	}
}
